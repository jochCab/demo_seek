spring.application.name=seek
server.servlet.context-path=/demo-seek

spring.datasource.url=jdbc:mysql://192.168.100.28:3306/demo_seek
#spring.datasource.url=jdbc:mysql://34.55.99.118:3306/demo_seek
spring.datasource.username=root
spring.datasource.password=senCostan
# No es necesario declarar el driver explícitamente, se detecta solo

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.create_empty_composites.enabled=true

# Logs SQL detallados para debug
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración para cargar scripts SQL (opcional)
spring.sql.init.mode=always

# Configuración para archivos grandes
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# security
# jwt.secret = secret
jwt.secret = 
jwt.expiration = 200000